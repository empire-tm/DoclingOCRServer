services:
  docling-ocr-server:
    # Продакшен версия - использует опубликованный образ с конкретной версией
    image: ghcr.io/empire-tm/doclingocrserver:1.0.0
    ports:
      - "8000:8000"
    volumes:
      - ./temp_storage:/tmp/docling_storage
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - TEMP_STORAGE_PATH=/tmp/docling_storage
      - TTL_HOURS=24
      - MAX_FILE_SIZE_MB=50
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
      - ACCELERATOR_DEVICE=cuda
      - NUM_THREADS=4
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
